<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Super Mario</title>
</head>

<body>

    <div class="video-mario">
        <video src="./assets/Cópia de video.mp4" autoplay muted loop></video>
        <div class="mascara-video"></div>
    </div>
    <div class="caixa-principal">
        <img src="./assets/Cópia de logo.png" alt="Logo do Super Mario" class="logo-mario">
        <p>Encanadores Mario & Luigi - Resolvendo Seus Problemas com Estilo!</p>

        <p>Enquanto trabalhavam no subsolo para consertar um cano principal de água, os encanadores do Brooklyn, Mario e
            seu irmão Luigi são transportados por um cano misterioso e vagam por um novo mundo mágico.</p>

        <button onclick="cliqueiNoBotao()">Entrar</button>

    </div>

    <img src="./assets/Cópia de mario.png" alt="Logo Mario e Luigi" class="logo-mario-luigi">

    <form class="fale-conosco" action="https://formsubmit.co/marcos.santos.dev@gmail.com" method="POST">
        <h1>Fale aqui!</h1>
        <input placeholder="Seu nome" type="text" name="nome">
        <input placeholder="Seu numero" type="tel" name="telefone">
        <textarea name="" id="" cols="30" rows="10" placeholder="Digite seu problema aqui!" name="info"></textarea>
        <button class="button-enviar" onclick="sumirFormulario()" type="submit">Enviar formulário</button>
    </form>

    <div class="mascara-form"></div>

</body>
<script src="script.js"></script>

</html>
